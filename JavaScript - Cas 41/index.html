<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation In JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Form Validation In JavaScript</h1>
        <h3>Sign Up</h3>
    </div>

    <div class="kartica">
        <form id="signup-form" onsubmit="validateForm()">
           <div class="a">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <span id="name-error" class="error"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <span id="email-error" class="error"></span>

            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <span id="username-error" class="error"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <span id="password-error" class="error"></span>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <span id="confirm-password-error" class="error"></span>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile">
            <span id="mobile-error" class="error"></span>

            <input type="submit" class="submit" value="Submit">
           </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
